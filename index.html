<!DOCTYPE html>
<html>
<main>
    <header>
        <h1>
            Talia's Candle Shop
        </h1>
    </header>
    <br>
    <h4>Welcome to Talia's Candle Shop! Here you'll find a wide selection of Candles hand crafted by Talia Telinmyan!</h4>
    <br>
    <br>
    <label for="started">Lets get Started by selecting the type of candle you want to buy!</label>
    <input list = "candles" id = "started" name = "started">
    <datalist id="started">
        <option value="Tabacco">Tabacco</option>
        <option value="Vanilla">Vanilla</option>
        <option value="Charchol">Charchol</option>
        <option value="Cotton">Cotton</option>
    </datalist>
</main>
</html>
